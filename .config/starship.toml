add_newline = false

[git_branch]
symbol = '󰊢  '
truncation_length = 4
truncation_symbol = ''
ignore_branches = []

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '󱃘 [#e64553]'
ahead = '[󱄟 ++\($count\)](#ca9ee6)'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '[󱚟 ](#7287fd)'
stashed = '📦'
modified = '[ ](#f9e2af)'
staged = '[++\($count\)](#CBA6F7)'
renamed = '[󱇧](#04a5e5)'
deleted = '[󱕖](#e64553) '

# Make promt a single line instead of two lines
[line_break]
disabled = true

[character]
success_symbol = "[[ ](green) ❯](green)"
error_symbol = "[[󰋔 ](red) ❯](red)"
vimcmd_symbol = "[](green)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[directory]
home_symbol = ""
read_only = "  "
read_only_style = "#7287fd"

[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"pictures" = " "
"Video" = " "
"hypr" = " "
"kitty" = "󰄛 "
"yazi" = "󰇥 "
"tmux" = " "
"nvim" = " "
"keyd" = " "
"bat" = "󰭟 "
"zathura" = " "
"links" = " "
"scripts" = "󰯂 "

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[c]
symbol = ' '
style = "#04a5e5"

[python]
symbol = ' '
style = "bold yellow"

[rust]
symbol = ' '
style = 'bold red'

[lua]
