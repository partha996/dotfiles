windowrulev2 = opacity 1.0 override 1.0 override,class:org.kde.kdeconnect.daemon,title:^(Receiving file)(.*)$
windowrulev2 = opacity 1.0 override 1.0 override,class:zen,title:^(.*)(WhatsApp)(.*)$
