general {
    gaps_in = 5
    gaps_out = 8
    gaps_workspaces = 5
    border_size = 2
    # col.active_border =  $foreground $background $foreground 120deg
    col.active_border = rgb(255,255,255) rgba(0,0,0,0) rgb(255,255,255) 90deg
    col.inactive_border = $background
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

      layout = dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    dim_inactive = true
    dim_strength =  0.2
    dim_special = 0.3
    active_opacity =  0.8
    inactive_opacity = 0.8

   # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true 
        size = 5
        passes = 2
	new_optimizations = true
	ignore_opacity = true 
	noise = 0
        vibrancy = 0.9
	brightness = 0.9
    	xray = true

    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    workspace_wraparound = false

    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = hyprnostretch, 0.05, 0.82, 0.03, 0.94
    bezier = easeOutCirc, 0, 0.48, 0.38, 1
    # Window styles: slide, popin, gnomed
    animation = windowsIn, 1, 7, winIn, popin
    animation = windowsOut, 1, 7, winOut, gnomed
    animation = windowsMove, 1, 7, hyprnostretch 
    animation = fadeIn, 1, 9, hyprnostretch
    animation = fadeOut, 1, 9, hyprnostretch
    animation = fadeDim, 1, 9, hyprnostretch
    # Workspace styles: slide, slidevert, fade, slidefade, slidefadevert
    animation = workspacesIn, 1, 8, hyprnostretch, slidefade 10% 
    animation = workspacesOut, 1, 9, hyprnostretch, slidefade 10%
    animation = specialWorkspaceIn, 1, 2, easeOutCirc, slidefadevert 
    animation = specialWorkspaceOut, 1, 2, easeOutCirc, slidefadevert 
}



